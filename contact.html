<!DOCTYPE html>
<html>

<head>
    <title>Contact us!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div align="center">
        <h1"><b>Contact us!</b></h1>

        <fieldset>
            <legend>Concerns or Questions?</legend>

            <form action="mailto:koltendono@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" name="name" required="required" />

                <br /><br />

                <label for="email">Email:</label>
                <input type="text" name="email" required="required" />

                <br /><br />

                <legend>How do you feel about Peach?</legend>
                <select name="options">
                    <option value="Happy" selected="selected">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                </select>

                <br /><br />

                <legend>Would you visit this webpage again?</legend>
                <br />
                <input type="radio" name="choices" value="yes" checked="checked" />Yes
                <input type="radio" name="choices" value="No" />No
                <input type="radio" name="choices" value="Maybe">Maybe
                <br /><br />

                <legend>Any Comments?</legend>
                <textarea name="comments" cols="20" rows="4" Align="Center">Enter your comments...</textarea>

                <br /><br />

                <legend>Upload a picture of your dog! *Optional*</legend>
                <input type="file" name="user-image">

                <br /><br /><br />

                <input class="float-left" type="submit" value="Submit">
            </form>
        </fieldset>

        <p><a href="index.html">Click Here To Return to Home Page!</a></p>
    </div>
</body>

</html>
